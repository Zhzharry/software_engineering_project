spring:
  datasource:
    url: jdbc:mysql://localhost:3307/zaiqing?useSSL=false&serverTimezone=UTC&characterEncoding=UTF-8
    username: root
    password: 12345
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      connection-timeout: 30000
      minimum-idle: 1
      maximum-pool-size: 10
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true
  
  data:
    mongodb:
      uri: mongodb://localhost:27017/module_db
      database: module_db
  
  servlet:
    multipart:
      enabled: true
      max-file-size: 500MB
      max-request-size: 500MB

server:
  port: 8080
  servlet:
    encoding:
      charset: UTF-8
      enabled: true
      force: true

logging:
  level:
    com.example.module: DEBUG

# 文件上传配置
file:
  upload:
    dir: ./uploads
  access:
    url: /api/files/access/